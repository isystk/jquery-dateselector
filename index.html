<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex, nofollow">
    <title>日付を年月日で選択入力するサンプルコード</title>
<script defer src="./js/index.js"></script><link href="index.css" rel="stylesheet"></head>
<body>
<div class="wrapper">
    <div class="page-title">
        日付を年月日で選択入力するサンプルコード
    </div>
    <p class="description">生年月日を入力してください。</p>
    <form action="#" method="POST" >
        <p>
            生年月日1
            <input 
                type="text" 
                name="birthday1" 
                value="1981/06/15" 
                class="js-dateselector"
                readonly
            />
        </p>
        <p>
            生年月日2
            <input
                type="text"
                name="birthday2"
                value="1982/12/25"
                class="js-dateselector"
                readonly
            />
        </p>
        <p>
            生年月日3
            <input
                type="text"
                name="birthday3"
                value="1983/01/02"
                class="js-dateselector"
                readonly
            />
        </p>
    </form>
</div>
</body>
</html>
