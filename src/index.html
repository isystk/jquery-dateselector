<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex, nofollow">
    <title>日付を年月日で選択入力するサンプルコード</title>
</head>
<body>
<div class="wrapper">
    <div class="page-title">
        日付を年月日で選択入力するサンプルコード
    </div>
    <p class="description">生年月日を入力してください。</p>
    <form action="#" method="POST" >
        <label>
            生年月日
            <input 
                type="text" 
                name="birthday" 
                value="1981/06/15" 
                class="js-dateselector"
                readonly
            />
        </label>
    </form>
</div>
</body>
</html>
